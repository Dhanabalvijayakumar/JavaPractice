<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="result_style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


    
</head>

<body>
    <div class="outer">
        <div class="full">
            <div class="header">
                <h2>XYZ College of Engineering</h2>
                <h3><!-- Progress Report of --></h3>
            </div>

            <div class="details">
                <h3>STUDENT'S PROFILE</h3>
                <table class="table-borderless text-start" width="15%">

                    <tr>
                        <td>Roll Number: </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Name: </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Department: </td>
                        <td></td>
                    </tr>
                </table>
                <button class="btn btn-success get-result-btn" onclick="report()">Get Result</button>
            </div>

            <div class="result-popup" /*onclick="close_popup(event)"*/>
                <div class="result" /*onclick="event.stopPropagation()"*/>
                    <h3>Academic performance of </h3>
                    <table class="table text-start">
                        <tr class="table-danger">
                            <th>Subject</th>
                            <th>Mark</th>
                            <th>Grade</th>
                        </tr>
                        <tr>
                            <td>English</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Mathematics</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Physics</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Chemistry</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Engineering Graphics</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Result</td>
                            <td colspan="2"></td>
                        </tr>
                        <tr>
                            <td>Total Score</td>
                            <td colspan="2"></td>
                        </tr>
                        <tr>
                            <td>Percentage</td>
                            <td colspan="2"></td>
                        </tr>
                    </table>
                    <div class="text-center">
                        <button class="btn btn-warning" onclick="window.print()">Download or Print</button>
                        <button class="btn btn-danger" onclick="close_popup()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="result_script.js"></script>
</body>

</html>
