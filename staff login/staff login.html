<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link rel="stylesheet" href="staff_login_style.css">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    
</head>

<body>
    <div>
        <div class="full">
            <h2>Staff Login</h2>
            <form action="" class="form" id="form">
                <div>
                    <label class="form-label">Email:</label><br>
                    <input type="email" class="form-control" placeholder="Enter Email" id="email"><br>
                </div>

                <div>
                    <label class="form-label">Password</label><br>
                    <input type="password" class="form-control" placeholder="Enter Password" id="password">
                    <!-- <i class="fa-solid fa-eye" id="togglePassword" style="cursor: pointer; color: #888;"></i> -->
                </div>

                <div style="text-align: right; margin-top: 10px; margin-bottom: 10px;">
                    <a href="#" onclick="forgotPassword()" style="font-size: 14px;">Forgot Password?</a>
                </div>

                <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                <div class="error" id="error">

                </div>
            </form>

             

                <div id="resetSection" style="display: none;">
                    <input type="email" class="form-control mt-2" placeholder="Enter your email to reset"
                        id="resetEmail">
                    <input type="password" class="form-control mt-3" placeholder="Enter new password" id="newPassword">
                    <button class="btn btn-warning" onclick="resetPassword()">Reset Password</button>
                    <p id="resetMsg" style="text-align: center; color: green; margin-top: 15px;"></p>
                </div>
        </div>
    </div>


    <script src="staff_login_script.js"></script>
</body>

</html>
