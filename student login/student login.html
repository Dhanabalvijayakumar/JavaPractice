<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="student_login_style.css">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</head>

<body>
    <div>
        <div class="full">
            <h2>Student Login</h2>
            <form action="" class="form" id="form" onsubmit="login(event)">
                <div>
                    <label class="form-label">Roll Number:</label><br>
                    <input type="number" class="form-control" placeholder="Enter Roll No" id="rollNo" required><br>
                </div>

                <div>
                    <label for="dept" form-label>Department:</label>
                    <select name="dept" id="dept" class="form-select" required>
                        <option value="" selected disabled>Choose</option>
                        <option value="AIADS">AIADS</option>
                        <option value="CSE">CSE</option>
                        <option value="Mech">Mech</option>
                        <option value="Auto">Auto</option>
                        <option value="ECE">ECE</option>
                        <option value="IT">IT</option>
                        <option value="Cyber Security">Cyber Security</option>
                        <option value="Civil">Civil</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" onclick="login()">Login</button>

                <div class="error" id="error">
                </div>

            </form>
        </div>
    </div>


    <script src="student_login_script.js"></script>
</body>

</html>
